<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extra ordinary hotel in India">
    <meta name="keyword" content="hotel,hotel Star,India">
    <script src="https://kit.fontawesome.com/f542deca3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
    <title>Hotel Star | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <h1 class="logo"><a href="index.html">H Star</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>

            </ul>
        </nav>
        </header>
        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading"><span class="text-primary">Contact </span> Us</h1>
                <p>Please fill out the form to contact us</p>

                <form  id="contact-me">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                        </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>

                    </div>
                     <div class="form-group">
                       <label for="message">Message</label>
                       <textarea name="message" id="message" required></textarea>
                       
                     </div>
                     <button type="submit"class="btn" >submit</button>
             
                </form>        
            </div>
        </section>
        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box ">
                    <i class="fa-solid fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 Main streat, Delhi</p>
                
                </div>
                
                <div class="box">
                     <i class="fa-solid fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>(999)244-6831</p>
                </div> 
                <div class="box">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>frontdesk@hotelstar.com</p>
                </div>
            </div>

        </section>
       <!-- footer -->
        <div class="clr"></div>
    <footer id="main-footer">
        <p>Hotel Star &copy; 2023, All Rights Reserved</p>
    </footer>

    <script src="./scriptJS/handleContactForm.js"></script>
</body>
</html>
